<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="niat marketing - premium marketing agency" />
  <title>niat marketing</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              yellow: '#FACC15',
              dark: '#0A0A0A'
            }
          },
          boxShadow: {
            glow: '0 0 20px rgba(250, 204, 21, 0.2)',
          }
        }
      }
    }
  </script>

  <style>
    body {
      background: #000;
      color: #fff;
    }
    .glass {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
    }
    input, textarea {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding: 10px 0;
      color: white;
      outline: none;
    }
    input:focus, textarea:focus {
      border-color: #FACC15;
    }
  </style>
</head>

<body class="font-sans">

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center text-center px-4">
  <div class="max-w-4xl">
    <div class="flex justify-center mb-8">
      <div class="w-16 h-16 rounded-full bg-brand-yellow/20 flex items-center justify-center shadow-glow">
        ✔
      </div>
    </div>

    <h1 class="text-4xl md:text-6xl font-black uppercase mb-6">
      biznesingiz aynan <br>
      <span class="text-brand-yellow">qaysi muammoni</span><br>
      boshdan kechirayotganini
    </h1>

    <p class="text-gray-400 mb-10">
      niat marketing — biznesingiz uchun aniq va professional yechimlar
    </p>

    <button type="button"
      class="px-8 py-4 bg-brand-yellow text-black font-bold rounded-full cursor-default">
      BEPUL KONSULTATSIYAGA YOZILISH
    </button>
  </div>
</section>

<!-- FORM -->
<section id="ariza" class="py-24 px-4">
  <div class="max-w-4xl mx-auto glass rounded-3xl p-8 md:p-12">
    <h2 class="text-3xl font-bold text-center mb-10 uppercase">
      hamkorlik uchun <span class="text-brand-yellow">ariza</span>
    </h2>

    <!-- NETLIFY FORM -->
    <form
      name="ariza"
      method="POST"
      data-netlify="true"
      class="grid grid-cols-1 md:grid-cols-2 gap-8"
    >

      <input type="hidden" name="form-name" value="ariza">

      <div>
        <label>Ism familiya</label>
        <input name="ism" required>
      </div>

      <div>
        <label>Telefon</label>
        <input name="telefon" required>
      </div>

      <div>
        <label>Biznes nomi</label>
        <input name="biznes">
      </div>

      <div>
        <label>Biznes turi</label>
        <input name="biznes_turi">
      </div>

      <div>
        <label>Xodimlar soni</label>
        <input name="xodimlar">
      </div>

      <div>
        <label>Manzil</label>
        <input name="manzil">
      </div>

      <div class="md:col-span-2">
        <label>Marketing muammosi</label>
        <textarea name="muammo"></textarea>
      </div>

      <div>
        <label>Byudjet</label>
        <input name="byudjet">
      </div>

      <div>
        <label>Qulay vaqt</label>
        <input name="vaqt">
      </div>

      <div class="md:col-span-2">
        <label>Kutilayotgan natija</label>
        <input name="natija">
      </div>

      <div class="md:col-span-2 text-center mt-8">
        <button type="submit"
          class="px-10 py-4 bg-brand-yellow text-black font-bold rounded-lg">
          BEPUL TAHLIL OLISH
        </button>
      </div>

    </form>
  </div>
</section>

<!-- FOOTER -->
<footer class="py-12 text-center border-t border-white/10">
  <div class="text-xl font-bold mb-4">
    niat <span class="text-brand-yellow">marketing</span>
  </div>

  <div class="flex justify-center gap-6 mb-4">
    <a href="https://www.instagram.com/niat_group?igsh=bm9wbnM4MjI1NzJq" target="_blank">Instagram</a>
    <a href="https://t.me/niatmarketing_operation_manager" target="_blank">Telegram</a>
  </div>

  <p class="text-gray-500 text-sm">
    © 2025 niat marketing
  </p>
</footer>

</body>
</html>
